{% include "header_footer.html" %}
  <div><a href = "/newpost"><button>New Post</button></a></div>
  <div>
    {% for entry in past_entries %}
      <div class="entry">
        <div class="entry-title"><a href = "/blog/{{ entry.key().id() }}">{{entry.title}}</a></div>
        <pre class="entry-body">{{entry.entry}}</div>
        <div class="entry-author">{{entry.author}}</div>
      </div>
    {% endfor %}
  </div>
